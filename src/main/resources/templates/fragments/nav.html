<section th:fragment="nav(subtitle)">
	<div class="header">
		<div class="container">
			<nav class="navbar navbar-default">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<div class="logo">
						<a th:href="@{/}">
							<img th:src="@{img/logo.png}" style="width: 50%; height: 50%;"></img>
						</a>
					</div>
				</div>

				<div class="collapse navbar-collapse nav-wil"
					id="bs-example-navbar-collapse-1">
					<nav class="cl-effect-1" id="cl-effect-1">
						<ul th:if="${user == null}" class="nav navbar-nav">
							<li th:classappend="${subtitle} == 'Login' ? 'active' : 'inactive'"><a th:href="@{/login}" class="hvr-bounce-to-bottom">Login</a></li>
							<li th:classappend="${subtitle} == 'Register' ? 'active' : 'inactive'"><a th:href="@{/register}" class="hvr-bounce-to-bottom">Register</a></li>
						</ul>
						<ul th:if="${user != null}" class="nav navbar-nav">
							<li><a href="#" th:text="${user}" class="hvr-bounce-to-bottom"></a></li>
							<li><a href="#" class="hvr-bounce-to-bottom">Character Sheet</a></li>
							<li><a href="#" class="hvr-bounce-to-bottom">Party</a></li>
							<li><a href="#cd-search" class="hvr-bounce-to-bottom cd-search-trigger">Ask DM</a></li>
							<li>
								<form id="logoutForm" method="post" th:action="@{/logout}"></form>
								<a onclick="document.getElementById('logoutForm').submit();" class="hvr-bounce-to-bottom">Logout</a>
							</li>
						</ul>
					</nav>
				</div>
			</nav>
			<div class="w3ls_search">
				<div class="cd-main-header">
					<ul class="cd-header-buttons">
						<li><a class="icon icon-border facebook" href="https://www.facebook.com/groups/1839522119662611/" target="_blank"></a></li>
						<li><a class="icon icon-border wiki" href="http://www.d20pfsrd.com/" target="_blank"></a></li>
					</ul>
				</div>
				<div id="cd-search" class="cd-search">
					<form action="#" method="post">
						<input name="Search" type="search" placeholder="What is your quest?"></input>
					</form>
				</div>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
</section>
