<section th:fragment="nav(subtitle)">
	<div class="header">
		<div class="container">
			<nav class="navbar navbar-default">

				<div class="navbar-header">					
					<!-- Logo -->
					<div class="logo">
						<a th:href="@{/}">
							<img th:src="@{img/logo.png}" style="width: 50%; height: 50%;"></img>
						</a>
					</div>
				</div>
			</nav>
			
			<!-- Social Media Buttons -->
			<div class="w3ls_search">
				<div class="cd-main-header">
					<ul class="cd-header-buttons">
						<li><a class="icon icon-border facebook" href="https://www.facebook.com/groups/1839522119662611/" target="_blank"></a></li>
						<li><a class="icon icon-border wiki" href="http://www.d20pfsrd.com/" target="_blank"></a></li>
					</ul>
				</div>
				<div id="cd-search" class="cd-search">
					<form action="#" method="post">
						<input name="Search" type="search" placeholder="What is your quest?"></input>
					</form>
				</div>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
	
	<!-- Navigation Links -->
	<div class="service-breadcrumb">
		<div class="container">
			<div class="wthree_service_breadcrumb_left">
				<ul th:if="${user == null}" class="nav navbar-nav">
					<li><a th:href="@{/login}">Login</a></li>
					<li><a th:href="@{/register}">Register</a></li>
				</ul>
				<ul th:if="${user != null}" class="nav navbar-nav">
					<form id="logoutForm" method="post" th:action="@{/logout}"></form>
					<li><a href="#" th:text="${user}"></a></li>
					<li><a href="#">Character Sheet</a></li>
					<li><a href="#">Party</a></li>
					<li><a href="#cd-search" class="cd-search-trigger">Ask DM</a></li>
					<li><a onclick="document.getElementById('logoutForm').submit();">Logout</a></li>
				</ul>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
</section>
